global:
  scrape_interval: 15s

rule_files: 
  - "/etc/prometheus/rules/alert.rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"   

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: 
          - 'node_exporter:9100'
          
  - job_name: 'Jenskins master'
    static_configs:
      - targets: 
          - '10.0.1.0/24:9100'

  - job_name: 'Jenkins Slave'
    static_configs:
      - targets: 
          - '10.0.10.0/24:9100'
