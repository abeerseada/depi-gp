---
- name: Prepare Jenkins servers (master & slave) - install Docker, Git, Java
  hosts: jenkins_master:jenkins_slave
  become: true
  vars:
    docker_apt_key_url: https://download.docker.com/linux/ubuntu/gpg
    docker_repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    docker_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
  tasks:

    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure required packages for apt over HTTPS are installed
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker official GPG key
      ansible.builtin.apt_key:
        url: "{{ docker_apt_key_url }}"
        state: present

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: "{{ docker_repo }}"
        state: present
        filename: docker

    - name: Update apt after adding docker repo
      apt:
        update_cache: true

    - name: Install Docker packages
      apt:
        name: "{{ docker_packages }}"
        state: present
      notify: restart docker

    - name: Ensure docker service is enabled and started
      systemd:
        name: docker
        enabled: true
        state: started
        daemon_reload: true

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install docker-compose 
      apt:
        name: python3-pip
        state: present
      tags: docker_compose

    - name: Ensure git is installed
      apt:
        name: git
        state: present

    - name: Install OpenJDK 17 (needed for Jenkins)
      apt:
        name: openjdk-17-jdk
        state: present

    - name: Create folders for Jenkins volumes
      file:
        path: "{{ item }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"
      loop:
        - /var/jenkins_home
        - /opt/jenkins
      tags: jenkins_dirs

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
