---
- name: apply prometheus and grafana docker compose on jenkins master
  hosts: jenkins_master
  become: true

  tasks:
    - name: Ensure docker service is enabled and started
      systemd:
        name: docker
        enabled: true
        state: started
        daemon_reload: true

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # 1️⃣ امسحي أي monitoring قديم عشان نبدأ من نيو نظيف
    - name: Remove old monitoring directory if exists
      file:
        path: /home/ubuntu/monitoring
        state: absent

    # 2️⃣ أنشئي فولدر monitoring فاضي
    - name: Create monitoring directory 
      ansible.builtin.file:
        path: /home/ubuntu/monitoring
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    # 3️⃣ انسخي docker-compose + config من اللابتوب للسيرفر
    - name: Copy monitoring stack (compose + config) to server
      ansible.builtin.copy:
        src: ../monitoring/
        dest: /home/ubuntu/monitoring/
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    # 4️⃣ اضمني إن data dir موجود
    - name: Ensure Prometheus data directory exists
      file:
        path: /home/ubuntu/monitoring/data
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0777'

    # 5️⃣ ظبّطي الـ permissions (عشان الـ container يعرف يكتب جوه /prometheus)
    - name: Fix permissions for Prometheus data directory
      ansible.builtin.command: chmod -R 777 /home/ubuntu/monitoring/data

    # 6️⃣ شغّلي docker compose
    - name: apply docker_compose file 
      community.docker.docker_compose_v2:
        project_src: /home/ubuntu/monitoring
        state: present
